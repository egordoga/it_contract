<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Data</title>
</head>
<body>
<div class="container">
    <h1>Data</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th >hash</th>
            <th >description</th>
            <th >format</th>
            <th >url</th>
            <th >title</th>
            <th >documentOf</th>
            <th >documentType</th>
            <th >relatedItem</th>
            <th >language</th>
            <th >datePublished</th>
            <th >dateModified</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${datas}">
            <th th:text="${data.hash}">0</th>
            <th th:text="${data.description}">0</th>
            <th th:text="${data.format}">0</th>
            <th th:text="${data.url}">0</th>
            <th th:text="${data.title}">0</th>
            <th th:text="${data.documentOf}">0</th>
            <th th:text="${data.documentType}">0</th>
            <th th:text="${data.relatedItem}">0</th>
            <th th:text="${data.language}">0</th>
            <th th:text="${data.datePublished}">0</th>
            <th th:text="${data.dateModified}">0</th>
        </tr>
        </tbody>
    </table>
    <br/>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
